version: '3.8'

services:
  # PostgreSQL数据库服务
  db:
    image: postgres:16
    container_name: ai-mentor-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres1688
      POSTGRES_DB: ai_mentor
    volumes:
      - ./init_pgvector.sql:/docker-entrypoint-initdb.d/init_pgvector.sql
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ai-mentor-network

  # 后端服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-mentor-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres1688@db:5432/ai_mentor
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEBUG: "True"
    volumes:
      - ./backend:/app/backend
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ai-mentor-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-mentor-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ai-mentor-network
    restart: unless-stopped
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  pgdata:
    driver: local

networks:
  ai-mentor-network:
    driver: bridge
